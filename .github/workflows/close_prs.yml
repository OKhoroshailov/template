name: Close Pull Requests
on:
  pull_request_target:
    types: [opened]

jobs:
  close-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Close PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "Приветствую! Данный репозиторий является авторским проектом с монолитной структурой. В целях сохранения чистоты кода Pull Requests не принимаются. Пожалуйста, создайте Issue для обсуждения ваших идей или багов. Спасибо за понимание!"
            });
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              state: 'closed'
            });
